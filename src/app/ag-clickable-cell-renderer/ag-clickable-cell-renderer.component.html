<!-- source: https://stackblitz.com/edit/ag-grid-angular-popup-blog-pbj9ht?file=src%2Fapp%2Fapp.component.ts -->
<div>
    <button #trigger class="btn btn-primary" data-action="toggle">Follow</button>
  
    <div #content *ngIf="isOpen" class="menu-container">
       
        <div>
            <table>
                <tr>
                    <td>Feedback Id</td>
                    <td>{{DataToRender.FeedbackId}}</td>
                </tr>
                <tr>
                    <td>Assignee</td>
                    <td><input  name="" id="" [(ngModel)]="assignee"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><select (change)="getSelectedValue($event)" name="" id="" [(ngModel)]="selectedStatus">
                        <option *ngFor="let c of statuses" [value]="c">{{c}}</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea name="" id="" cols="20" rows="5" [(ngModel)]="comments"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button (click)="onClickHandler()">Submit</button></td>
                </tr>
            </table>
        </div>
    </div>
  </div>
